<div class="nav-container" *ngIf="!isHome">
  <div class="back-button" (click)="back()">
    <div class="back-icon">
      <img src="assets/back.png" alt="">
    </div>
    <div class="back-text">Back</div>
  </div>
  <div class="out-button" (click)="out()">
    <div class="back-icon">
      <img src="assets/back.png" alt="">
    </div>
    <div class="out-text">Log out</div>
  </div>
</div>
