<div class="option-page">
  <div class="topic-container">
    <div class="topic-title">Category</div>
    <div class="topic-sub">What is the most fit for the item you are looking for?</div>
  </div>
  <div class="option-wrapper">
    <div class="option-opacity-gradient"></div>
    <div class="option-container">
      <div class="option" *ngFor="let category of categories">
        <div class="option-text" >
          <div class="text-main" (click)="routeToSubCat(category.id)">{{category.name}}</div>
        </div>
        
      </div>
      <div class="option">
        <div class="option-text" >
          <div class="text-main" id = "body">Loading Please wait.</div>
        </div>
        
      </div>
      
    </div>
  </div>
</div>
