<div class="option-page">
  <div class="topic-container">
    <div class="topic-title" id = "menu">Menu</div>
    <div class="topic-sub" id = "submenu">welcome</div>
  </div>
  <div class="option-wrapper">
    <div class="option-opacity-gradient"></div>
    <div class="option-container">
        <div class="option" [routerLink]="'/all-item'">
          <div class="option-text">
            <div class="text-main" id="viewall">VIEW ALL ITEMS</div>
          </div>
        </div>
      <div class="option" [routerLink]="'/category-option'">
        <div class="option-text">
          <div class="text-main" id="choosecat">CHOOSE CATEGORY</div>
        </div>
      </div>
      <div class="option" [routerLink]="'/locker-option'">
        <div class="option-text">
          <div class="text-main" id="chooselock">CHOOSE LOCKER</div>
        </div>
      </div>
      <div class="option" [routerLink]="'/return-items'">
        <div class="option-text">
          <div class="text-main" id="return">RETURN ITEM</div>
        </div>
      </div>
      <div style="visibility: hidden" [routerLink]="'/report-issue'" class="option" >
        <div class="option-text">
          <div class="text-main" id = "report">REPORT ISSUE</div>
        </div>
      </div>
    </div>
  </div>
</div>
