<div class="option-page">
  <div class="topic-container">
    <div class="topic-title">Locker</div>
    <div class="topic-sub">You are viewing container 80017.
      <br /> What locker is your item located?</div>
  </div>
  <div class="option-wrapper">
    <div class="option-opacity-gradient"></div>
    <div class="option-container">
      <div *ngFor="let locker of lockers">
        <div class="option">
          <div class="option-text">
            <span (click)="endd(locker)">
            <div class="text-main" class="text-main " >Locker {{locker}}</div>
            </span> 
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
