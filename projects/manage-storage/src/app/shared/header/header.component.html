<header class="em-c-header em-c-header--large em-u-margin-bottom-none" role="banner">
  <div class="em-l-container em-c-header__inner">
    <div class="em-c-header__body">
      <div class="em-c-header__title-container">
        <h2 class="em-c-header__title"><a href="#" rel="home" class="em-c-header__title-link">Smartlocker Admin</a></h2>
      </div>
      <button class="em-c-btn em-c-btn--small em-c-btn--inverted em-c-header__nav-btn em-js-nav-trigger">
        <div class="em-c-btn__inner">
          <svg class="em-c-icon em-c-icon--small em-c-btn__icon em-js-btn-icon" data-em-btn-toggle-text="Close"
            data-em-icon-path="assets/images/em-icons.svg">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/em-icons.svg#hamburger"></use>
          </svg>
          <svg class="em-c-icon em-c-icon--small em-c-btn__icon em-u-is-hidden em-js-btn-swap-icon"
            data-em-icon-path="assets/images/em-icons.svg">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/em-icons.svg#x-filled"></use>
          </svg>
          <span class="em-c-btn__text em-js-btn-label">Menu</span>
        </div>
      </button>
      <div class="em-c-header__nav-container em-js-nav-panel">
        <nav id="nav" class="em-c-primary-nav" role="navigation">
          <ul class="em-c-primary-nav__list">
            <li class="em-c-primary-nav__item ">
              <a [routerLink]="'/countries'" class="em-c-primary-nav__link"
                [routerLinkActive]="['em-is-current']">Storage</a>
            </li>
            <li class="em-c-primary-nav__item ">
              <a [routerLink]="'/categories'" class="em-c-primary-nav__link"
                [routerLinkActive]="['em-is-current']">Devices</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
