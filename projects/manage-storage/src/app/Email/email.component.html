<div class="em-c-page-header ">
    <h1 class="em-c-page-header__title" >Edit Email </h1>
    <p class="em-c-page-header__desc"></p>
</div>
<div class="em-l--two-column">
    <div class="em-l__main">
        <div class="em-l-linelength-container">
            <form action="#" method="post" class="em-js-form" validate>
                <fieldset class="em-c-fieldset">
                    <!-- <legend class="em-c-fieldset__legend">Legend</legend> -->
                    <div class="em-c-field ">
                        <label for="file" class="em-c-field__label">Reciever Email(Add)</label>
                        <div class="em-c-field__body">
                            <input type=""  class="em-c-input" [(ngModel)]="AddEmail" name="AddEmail"
                                required />
                        </div>
                    </div>
                    <div class="em-c-field ">
                        <label for="file" class="em-c-field__label">Reciever Container(Add)</label>
                        <div class="em-c-field__body">
                            <input type=""  class="em-c-input" [(ngModel)]="Container" name="ContainerrSite"
                                 />
                        </div>
                    </div>
                    <div class="em-c-field ">
                        <label for="file" class="em-c-field__label">Reciever Email(Delete)</label>
                        <div class="em-c-field__body">
                            <input type=""  class="em-c-input" [(ngModel)]="DeleteEmail" name="DeleteEmail"
                                 />
                        </div>
                    </div>

                    <div class="em-c-btn-group ">
                        <button class="em-c-btn em-c-btn--primary" (click)="submitForm()">
                            <span class="em-c-btn__text">Submit</span>
                        </button>
                        <a (click)="back()" class="em-c-btn em-c-btn--secondary">
                            <span class="em-c-btn__text">Cancel</span>
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="em-l__secondary">
    </div>
</div>
